<div class="container px-8 py-4">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Ingresar Paciente</h1>

      <form class="mt-4" (ngSubmit)="onCreate()" #f="ngForm">

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" maxlength="60" class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" maxlength="60" class="form-control"
            id="apellido"
            name="apellido"
            [(ngModel)]="apellido"
            required>
        </div>

        <div class="my-3">
          <label for="genero">Genero:</label>
          <br>
          <input type="radio"
            name="genero"
            ng-control="genero"
            value="F"
            [(ngModel)]="genero"
            required>F

            <input type="radio"
            name="genero"
            ng-control="genero"
            value="M"
            [(ngModel)]="genero"
            required>M

            <input type="radio"
            name="genero"
            ng-control="genero"
            value="X"
            [(ngModel)]="genero"
            required>X
          </div>



        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number"  class="form-control"
            id="edad"
            name="edad"
            [(ngModel)]="edad"
            required>
        </div>

        <div class="form-group">
          <label for="telefono">Telefono:</label>
          <input type="text"  class="form-control"
            id="telefono"
            name="telefono"
            [(ngModel)]="telefono"
            required>
        </div>

        <div class="form-group">
          <label for="especialista">Obra Social:</label>
          <input type="text"  class="form-control"
          id="obraSocial"
          name="obraSocial"
          [(ngModel)]="obraSocial"

            required>
        </div>


          <label for="obraSocial">Especialidad:</label>
          <select class="form-select"
          id="especialista"
          name="especialista"
          [(ngModel)]="especialista"
          required>

            <option value="CLINICA">Clínica</option>
            <option value="OFTALMOLOGIA">Oftalmología</option>
            <option value="ODONTOLOGIA">Odontología</option>
            <option value="OTORRINOLARINGOLOGIA">Otorrinolaringología</option>
            <option value="TRAUMATOLOGIA">Traumatología</option>
            <option value="GINECOLOGIA">Ginecología</option>
            <option value="CARDIOLOGIA">Cardiología</option>
          </select>


          <div id="turno" class="md-form md-outline input-with-post-icon datepicker" inline="true">
            <label for="turno">Seleccionar Fecha de Turno</label><br>
            <input placeholder="Seleccionar Fecha" type="date"
            id="turno"
            name="turno"
            [(ngModel)]="turno"
            required
            class="form-control">
          </div>
          <br>

          <button class="btn btn-primary btn-sm">Asignar Turno</button>



      </form>
    </div>
  </div>
</div>
